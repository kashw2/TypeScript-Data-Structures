name: Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - package.json
      - src/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build