name: Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - package.json
      - src/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build