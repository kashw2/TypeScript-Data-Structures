name: Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - package.json
      - src/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: install dependencies
        run: npm install

      - name: test
        run: npm test