name: Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - package.json
      - src/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: install dependencies
        run: npm install

      - name: test
        run: npm test